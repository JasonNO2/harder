<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create An Order</title>
    <script src="/Jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap/bootstrap.css"/>
    <script src="/bootstrap/bootstrap.js"></script>
    <script src="/Vue2/vue.js"></script>
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-lg-4">
                <label class="control-label">订单编号:</label>
                <input type="text" class="form-control" v-model="order.billid"/>
            </div>
            <div class="col-lg-4">
                <label class="control-label">制单人:</label>
                <input type="text" class="form-control" v-model="order.maker"/>
            </div>
            <div class="col-lg-4">
                <label class="control-label">总价:</label>
                <input type="number" class="form-control" style="color:red;" v-model="order.total"/>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn btn-success" type="button" v-on:click="fun_counter">添加</button>
            <button class="btn btn-danger" type="button" v-on:click="fun_submit()">提交订单</button>
        </div>
        <div class="row">
            <div class="col-lg-3"><label>商品编号</label></div>
            <div class="col-lg-3"><label>商品名称</label></div>
            <div class="col-lg-3"><label>商品价格</label></div>
            <div class="col-lg-3"><label>商品数量</label></div>
        </div>
        <detail v-for="i in counter"></detail>
    </div>
</body>
<script src="/customer_Js/AddOrder.js"></script>
</html>
